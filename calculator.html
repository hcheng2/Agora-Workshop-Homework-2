<html>
    <head>
        <title>Online Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="container">
            <span>Online Calculator!!!</span>
            <br>
            <input type="text" placeholder="Enter first number" id="num1">
            <input type="text" placeholder="Enter second number" id="num2">
            <br>
            <button id="operation" onclick=add()>Add</button>
            <button onclick=subtract()>Subtract</button>
            <button onclick=multiply()>Muliply</button>
            <button onclick=divide()>Divide</button>
            <br> <br>
            <input type="text" placeholder="Result" id="result">
        </div>
      
    </body>
    <script>
        function add(){      
            
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if(isValid(num1, num2))
                result.value = num1 + num2; 
        }
        function subtract(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if(isValid(num1, num2))
                result.value = num1 - num2; 
        }
        function multiply(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if(isValid(num1, num2))
                result.value = num1 * num2; 
        }
        function divide(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if(isValid(num1, num2))
                result.value = num1 / num2; 
        }
        function isValid(num1, num2){
            document.getElementById("num1").className = "";
            document.getElementById("num2").className = "";                     

            if(isNaN(num1)){
                document.getElementById("num1").className = "invalid";
                
                if(isNaN(num2)){
                    document.getElementById("num2").className = "invalid";
                }
                return false;
            }

            if(isNaN(num2)){
                document.getElementById("num2").className = "invalid";                
                return false;
            }
            
            return true;
        }

    </script>
</html>
